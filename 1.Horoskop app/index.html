<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Horoscop App</title>
</head>
<body>
    <div class="container">
        <h1>Burç Hesaplama</h1>
        <form id="burcForm">
            <label for="gun">Doğduğunuz Gün:</label>
            <input type="number" id="gun" min="1" max="31" required>

            <label for="ay">Doğduğunuz Ay:</label>
            <input type="text" id="ay" required>

            <button type="submit">Burcunuzu Hesapla</button>
        </form>
        <div id="sonuc"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
